<aside id="player" class="player-cnt">
  <!-- Progress Bar -->
  <div class="progress-container">
    <div class="progress-bar" #progressBar></div>
  </div>

  <!-- Song Details and Image -->
  <div class="equel-section song-info">
    <img *ngIf="label?.image && label.image?.length" [src]="label?.image[0]?.link" alt="Song Image" class="song-image">
    <div class="song-details">
      <b>{{ label?.name || 'No song selected' }}</b>
      <span>{{ label?.label || 'Unknown label' }}</span>
    </div>
  </div>

  <!-- Audio Player -->
  <div class="player-action">
    <audio 
      #audioPlayer 
      autoplay 
      controls 
      preload="auto" 
      [src]="audioSrc || ''" 
      (ended)="playNextSong()"
      (timeupdate)="updateProgress()">
    </audio>
  </div>  

  <!-- Player Controls -->
  <div class="equel-section player-controls">
    <button (click)="previousSong()" [disabled]="!currentSongId">Back</button>
    <button (click)="playNextSong()" [disabled]="!currentSongId">Next</button>
  </div>
</aside>
