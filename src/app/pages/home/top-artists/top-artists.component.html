<div class="main">
  <h2>Top Albums</h2>
  <div class="card-cnt">
    <div *ngFor="let album of data.albums" class="card" (click)="dynamicNavigation(album)" >
      <img [src]="album.image[1].link">
      <p>{{ album.name }}</p>
      <h4>{{ album.type }} #{{album.language}}</h4>
    </div>
  </div>
</div>
