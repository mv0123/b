<div class="main"> 

  <h2>Top Playlists</h2>
  <div class="card-cnt">
    <div *ngFor="let playlist of data.playlists" class="card" (click)="navigateToPlaylist(playlist.id)">
      <img [src]="playlist.image[0].link" style="width: 150px;">
      <p>{{ playlist.title }}</p>
      <h4> {{ playlist.type }} #{{playlist.subtitle}}</h4>
    </div>
  </div>
  </div>
